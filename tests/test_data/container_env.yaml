# Example YAML specifying an environment with two containers
robot_base_poses:
  spot: [0, 0, 0, 0, 0, 0] # x, y, z, roll, pitch, yaw

object_poses:
  cup1:
    xyz_rpy: [0.05, 0, 0.4, 0, 0, 0] # Inside the closed filing cabinet
    frame: closed_cabinet

  eraser1:
    xyz_rpy: [0.22, 0, 0.46, 0, 0, 0] # Contained by the first open cabinet
    frame: open_cabinet1

  closed_cabinet: [3, 0, 0, 0, 0, 0] # Contains the cup

  open_cabinet1: [2, 0, 0, 0, 0, 0] # Contains the eraser
  open_cabinet2: [2, 1, 0, 0, 0, 0] # Empty

collision_models:
  cup1:
    primitives: [{ type: cylinder, height: 0.1, radius: 0.03 }]

  eraser1:
    primitives: [{ type: box, x: 0.05, y: 0.125, z: 0.03 }]

  filing_cabinet_closed:
    meshes:
      - filepath: meshes/filing_cabinet_closed.obj
        transforms:
          - center_bounds
          - bottom_at_zero_z

  filing_cabinet_open:
    meshes:
      - filepath: meshes/filing_cabinet_open.obj
        transforms:
          - center_bounds
          - bottom_at_zero_z

containers:
  closed_cabinet:
    closed_model: filing_cabinet_closed
    open_model: filing_cabinet_open
    contains: [cup1]
    state: closed

  open_cabinet1:
    closed_model: filing_cabinet_closed
    open_model: filing_cabinet_open
    contains: [eraser1]
    state: open

  open_cabinet2:
    closed_model: filing_cabinet_closed
    open_model: filing_cabinet_open
    contains: []
    state: open
