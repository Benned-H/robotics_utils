# Example YAML specifying an environment
robots:
  spot:
    base_pose: [0, 0, 0, 0, 0, 0] # x, y, z, roll, pitch, yaw

objects:
  bottle1:
    pose:
      xyz_rpy: [0, 0, 1, 0, 0, 0] # Above the table
      frame: table1

    collision_model:
      primitives:
        - { type: cylinder, height: 0.15, radius: 0.03 } # Tall, thin cylinder
        - { type: cylinder, height: 0.09, radius: 0.05 } # Short, wide cylinder

  table1:
    pose: [3, 0, 0, 0, 0, 0]

    collision_model:
      meshes:
        - filepath: ../meshes/table.glb
          transforms:
            - center_bounds
            - bottom_at_zero_z

waypoints:
  origin: [0, 0, 0]
  past_table: [3.5, 0, 3.14]

default_frame: custom_default
